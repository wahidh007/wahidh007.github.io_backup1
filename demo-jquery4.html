<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JQuery demo 3</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link href="css/theme-default.min.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container mt-2">
      <div class="row">
        <div class="col-md-4 offset-md-4">
          <div class="card card-body">
            <form action="demo-jquery2.html"p id="frm">
              <fieldset>
                <legend>Information</legend>
                <div class="form-group">
                  <label for="nom">Nom : </label>
                  <input class="form-control"
                    type="text"
                    name="nom"
                    id="nom"
                    data-validation="length alphanumeric"
                    data-validation-length="3-12"
                    data-validation-error-msg="Nom utilisateur alphanumerique entre 3-12 lettres"
                  />
                </div>
                <div class="form-group">
                  <label for="age">Age : </label>
                  <input class="form-control"
                    type="text"
                    name="age"
                    id="age"
                    data-validation="number"
                    data-validation-allowing="range[1;100]"
                    data-validation-error-msg="Valeur numÃ©erique entre 1 et 100"
                  />
                </div>
                <div class="form-group">
                  <label for="color">Couleur : </label>
                  <input class="form-control" type="text" name="color" list="the-colors" />
                  <datalist id="the-colors">
                    <option>Green</option>
                    <option>Blue</option>
                    <option>Red</option>
                  </datalist>
                </div>
                <div class="form-group">
                  <input
                    class="btn btn-primary"
                    type="submit"
                    id="bt_submit"
                    value="Valider"
                  />
                </div>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/jquery.form-validator.min.js"></script>
    <script>
      $.validate();
    </script>
  </body>
</html>
